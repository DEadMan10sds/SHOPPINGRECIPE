<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!recipeForm.valid"
          >
            Guardar
          </button>
          <button class="btn btn-primary" type="button" (click)="onClearForm()">
            Limpiar
          </button>
          <button class="btn btn-danger" type="button" (click)="onRedirect()">
            Cancelar
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input
              #imagePath
              type="text"
              name="imagePath"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="imagePath.value"
            class="image-responsive"
            style="width: 25rem; aspect-ratio: 1"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea
              type="text"
              name="description"
              id="description"
              class="form-control"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="ingredients">
        <div class="col-xs-12">
          <div
            class="row"
            *ngFor="let ingredientControl of controls; let i = index"
            [formGroupName]="i"
            style="margin: 1rem 0"
          >
            <div class="col-xs-8">
              <input
                type="text"
                name="ingredientName"
                id="ingredientName"
                class="form-control"
                formControlName="name"
              />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                name="ingredientAmount"
                id="ingredientAmount"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <button
                class="btn btn-success"
                type="button"
                (click)="onAddIngredient()"
              >
                Añadir ingrediente
              </button>
            </div>
            <div class="col-xs-6">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDeleteAllIngredients()"
              >
                Eliminar todos los ingredientes
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
